<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="../../css/styles.css" />
</head>
<body>
<header>
    <h2>ML based SOA</h2>
</header>

<section>
    <article>
        <h1>Enter details</h1>
        <div class="container">
            <form class="myForm" method="POST" action="/upload" enctype="multipart/form-data">
                <p>
                    <label for="email">Email
                        <input type="email" placeholder="Enter Email.." name="email" required />
                    </label>
                </p>

                <p>
                    <label for="file">Upload data(text file for sentiment analysis and image file for image processing)
                        <input type="file" name="file" accept=".png,.txt,.jpeg" required />
                    </label>
                </p>

                <p>
                    <label for="model">Select a model to run
                        <select name="model">
                            <option value="SentimentalAnalysis">Sentimental Analysis</option>
                            <option value="ImageClassification">Image Classification</option>
                        </select>
                    </label>
                </p>

                <p>
                    <input type="submit" value="Run Model" />
                </p>
            </form>
        </div>
    </article>
</section>

<footer>
    <p>By Amruthaa Rajan</p>
</footer>
</body>
</html>
